<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>The Weeknd</title>
</head>
<body>
    <div class="circleOne"></div>
    <div class="circleTwo"></div>
    <div class="plus">+</div>
    <div class="minus">-</div>
    <div class="multi">*</div>
    <div class="divs">/</div>

    <div class="glass">
        <h1>Maths</h1>
        <div class="blocks">
            <div class="form">
                <label for="addition">Addition</label>
                <div class="inputs">
                    <input id="addition" type="text">
                    <h5>+</h5>
                    <input id="additionTwo" type="text">
                </div>
                <p id="equallyone">Answer</p>
                <button onclick="equallyone()">Excute</button>
                <button value="Refresh Page" onClick="window.location.reload();">X</button>
            </div>
        </div>
        <hr>
        <div class="blocks">
            <div class="form">
                <label for="subtraction">Subtraction</label>
                <div class="inputs">
                    <input id="subtraction" type="text">
                    <h4>-</h4>
                    <input id="subtractionTwo" type="text">
                </div>
                <p id="equallytwo">Answer</p>
                <button onclick="equallytwo()">Excute</button>
                <button value="Refresh Page" onClick="window.location.reload();">X</button>
            </div>
        </div>
        <hr>
        <div class="blocks">
            <div class="form">
                <label for="multiplication">Multiplication</label>
                <div class="inputs">
                    <input id="multiplication" type="text">
                    <h5>*</h5>
                    <input id="multiplicationTwo" type="text">
                </div>
                <p id="equallythree">Answer</p>
                <button onclick="equallythree()">Excute</button>
                <button value="Refresh Page" onClick="window.location.reload();">X</button>
            </div>
        </div>
        <hr>
        <div class="blocks">
            <div class="form">
                <label for="division">Division</label>
                <div class="inputs">
                    <input id="division" type="text">
                    <h5>/</h5>
                    <input id="divisionTwo" type="text">
                </div>
                <p id="equallyfour">Answer</p>
                <button onclick="equallyfour()">Excute</button>
                <button value="Refresh Page" onClick="window.location.reload();">X</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
